<!doctype html>
<html lang="en">
<head>
  <title> Image Guess </title>
  <meta charset="utf-8">
  <style type="text/css">
  	body{margin: 20px;}
  	img{margin: 20px;}	
  </style>
  <script>
  	window.onload = init;
  	function init(){
  		var images = document.getElementsByTagName("img");
   		for (var i = 0; i < images.length; i++) {
   			images[i].onclick = showAnswer;
   		}
   		
  	}
  	function showAnswer(eventObj){
   			var image = eventObj.target;
   			var name = image.id + ".jpg";
   			image.src = name ;
   			console.log(typeof(image.src));
   			console.log(image.src.split('/'));
   			function timerHandler(){
   				var splitImageSrc = image.src.split('/');
   				if (splitImageSrc[splitImageSrc.length-1] === image.id +".jpg") {
   					image.src = image.id +"blur.jpg";
   				}else if (splitImageSrc[splitImageSrc.length-1] === image.id +"blur.jpg") {
   					image.src = image.id +".jpg";
   				}
   				
   			}
   			setInterval(timerHandler,1000);
   		}
   	
  </script>
</head>
<body>
	<img id="zero" src="zeroblur.jpg">
	<img id="one" src="oneblur.jpg">
	<img id="two" src="twoblur.jpg">
	<img id="three" src="threeblur.jpg">
	<img id="four" src="fourblur.jpg">
	<img id="five" src="fiveblur.jpg">
</body>
</html>
